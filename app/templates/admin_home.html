{% extends "template.html" %}

{% block app_content %}
    <h1>Admin Home</h1>
    <p><a class="btn btn-primary btn-md" href="{{ url_for('add_admin') }}">Add Admin</a></p>
    <hr>
    <h2>List of admins</h2>
    <table class="table table-striped">
        <tr>
            <th>Admin ID</th>
            <th>Admin Email</th>
        </tr>
        {% for admin in admin_list %}
            <tr>
                <td>{{ admin.user_id }}</td>
                <td>{{ admin.email }}</td>
            </tr>
        {% endfor %}
    </table>
    <p>To edit website content, please go to the page to are going to edit on.</p>
{% endblock %}

{% extends "template.html" %}

{% block page_content %}
    <h1>Admin Home</h1>
    <ul>
        <li><a href="{{ url_for('add_admin') }}">Add Admin</a></li>
    </ul>
    <hr>
    <h2>List of admins</h2>
    <table>
    {% for admin in admin_list %}
            <tr>
                <td>{{ admin.user_id }}</td>
                <td>{{ admin.email }}</td>
            </tr>
    {% endfor %}
    </table>
{% endblock %}
